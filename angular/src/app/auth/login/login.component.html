<form [formGroup]="myForm" (ngSubmit)="submit(myForm.value)">
  <div class="d-flex flex-column justify-content-center align-items-center">

    <img class="mb-4" src="assets/logo-mini.png" alt="logo" width="80%">


    <!-- <h1>Bienvenue</h1> -->

    <div class="">

      <mat-form-field appearance="fill" class="col-md-12 p-0">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email address">
        <mat-error *ngIf="myForm.get('email').invalid">Email non valide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-md-12 p-0 mb-4">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>

      <button class="col-md-12 mb-2" [disabled]="myForm.invalid" mat-raised-button color="primary"
        type="submit">Connexion</button>


      <!-- <button class="col-md-12" [routerLink]="['/auth/create']" mat-raised-button color="accent"
        type="button">Inscription</button>

      <div class="d-flex flex-row-reverse mt-2 mb-2">
        <span style="cursor: pointer;" [routerLink]="['/auth/reset']">Mot de passe oubli√©?</span>
      </div> -->
      <div class="d-flex mt-2 mb-2">
        <button style="width: 33%;" mat-stroked-button color="primary" type="button" (click)="myForm.get('email').patchValue('sa@angular.io')">Super admin</button>
        <button style="width: 33%;" mat-stroked-button color="accent" type="button" (click)="myForm.get('email').patchValue('admin@angular.io')">Admin</button>
        <button style="width: 33%;" mat-stroked-button color="warn" type="button" (click)="myForm.get('email').patchValue('user@angular.io')">user</button>
      </div>
    </div>
  </div>
</form>
