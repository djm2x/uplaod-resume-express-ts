<div>

  <app-auto-complete label="users" [list]="uow.users" field="nom" (selectedChange)="selectedUser($event)">
  </app-auto-complete>

  <mat-card *ngFor="let e of list; let i=index" class="p-2 m-1" (click)="selectUser(e)"
    style="cursor: pointer; height: 70px;">
    <div class="d-flex flex-column justify-content-between" style="height: 100%;">
      <div class="d-flex justify-content-between">
        <span>{{other(e).nom}}</span>
        <span><b>({{other(e).role}})</b></span>
      </div>
      <div class="d-flex justify-content-between align-items-end">
        <span>{{other(e).email}}</span>

        <div style="height: 20px;">
          <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
          </button> -->
          <mat-icon style="cursor: pointer;" [matMenuTriggerFor]="menu">expand_more</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="delete(e)">
              <!-- <mat-icon>dialpad</mat-icon> -->
              <span>delete</span>
            </button>
          </mat-menu>
        </div>
      </div>

    </div>
  </mat-card>
</div>
